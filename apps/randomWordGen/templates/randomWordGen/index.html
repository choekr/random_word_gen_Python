<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h1>Random Word (attempt #{{request.session.counter}} )</h1>

    <h3>{{RandomWord}}</h3>

    <form action="/" method='POST'>
      {% csrf_token %}
      <input type="submit" value="Generate">
    </form>

    <form action="/reset" method="POST">
      {% csrf_token %}
      <input type="submit" value="Reset">
    </form>
  </body>
</html>
